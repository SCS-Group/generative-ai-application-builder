name: PR checks

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - "source/ui-portal/**"
      - "source/ui-deployment/**"
      - ".github/workflows/**"

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  changes:
    name: Detect changed UI(s)
    runs-on: ubuntu-latest
    outputs:
      ui_portal: ${{ steps.filter.outputs.ui_portal }}
      ui_deployment: ${{ steps.filter.outputs.ui_deployment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            ui_portal:
              - 'source/ui-portal/**'
            ui_deployment:
              - 'source/ui-deployment/**'

  ui-portal:
    name: ui-portal (build + test)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.ui_portal == 'true'
    defaults:
      run:
        shell: bash
        working-directory: source/ui-portal
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: source/ui-portal/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build --silent

      - name: Test
        run: npm run test --silent

  ui-deployment:
    name: ui-deployment (build + test)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.ui_deployment == 'true'
    defaults:
      run:
        shell: bash
        working-directory: source/ui-deployment
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: source/ui-deployment/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build --silent

      - name: Test
        run: npm run test --silent


